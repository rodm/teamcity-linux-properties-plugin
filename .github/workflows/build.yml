
name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.adoc'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew --show-version -s build --no-daemon
      - name: Upload reports
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: reports
          path: agent/build/reports/**
          retention-days: 3
