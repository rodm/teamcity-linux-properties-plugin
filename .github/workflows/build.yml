
name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.adoc'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 8
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: --show-version -s build
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: reports
          path: agent/build/reports/**
          retention-days: 3
